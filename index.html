<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Auto-Updating Number</title>
</head>
<body>
    <h1>Current Number: <span id="number">0</span></h1>
    <script>
        // Display the number from the data file
        fetch('number.txt')
            .then(response => response.text())
            .then(data => {
                document.getElementById('number').textContent = data.trim();
            });
    </script>
</body>
</html>
